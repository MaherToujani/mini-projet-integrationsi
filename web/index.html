<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restaurants</title>
</head>
<body>
  <h1>Restaurants</h1>
  <div id="out">Loading...</div>

  <script>
    fetch('/restaurants.json')
      .then(r => r.json())
      .then(data => {
        const first = data.slice(0, 50); // show only 50
        let html = '<ul>';
        first.forEach(x => {
          html += `<li>${x.name || 'No name'} - ${x.cuisine || 'Unknown cuisine'}</li>`;
        });
        html += '</ul>';
        document.getElementById('out').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('out').textContent =
          'Error: cannot load /restaurants.json. Make sure it is served by Nginx.';
      });
  </script>
</body>
</html>
